  MAX_BLE_EXT_ADV_DATA_LEN: 226
  MAX_IDX_BLE_EXT_ADV: 0
  MAX_BLE_BONDED_DEVICE_COUNT: 30
  MAX_BLE_GATT_SERVER_CCCD_CHAR_COUNT: 23
